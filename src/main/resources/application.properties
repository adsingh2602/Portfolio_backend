spring.application.name=portfolio

# ==============================
# SERVER
# ==============================
# On cloud (Render), PORT will be set as an env variable.
# Locally, it will use 8090.
server.port=${PORT:8090}

# ==============================
# POSTGRESQL (LOCAL + CLOUD)
# ==============================
# Local default DB:
#   jdbc:postgresql://localhost:5432/portfolio_db
#   username: postgres
#   password: 2611
#
# On cloud:
#   DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD come from Render.

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/portfolio_db}
spring.datasource.username=${DATABASE_USERNAME:portfolio_db_f4va_user}
spring.datasource.password=${DATABASE_PASSWORD:V8QYu8cAvF3RgleLCvNiOZuYbShA0ba0}

spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# CORS ? allow your Vite frontend (dev)
# In production, we'll add your deployed frontend URL here or use CorsConfig.
# ==============================
spring.web.cors.add-mappings[0].path=/api/**
spring.web.cors.add-mappings[0].allowed-origins=http://localhost:8080,http://localhost:5173
spring.web.cors.add-mappings[0].allowed-methods=GET,POST,OPTIONS
spring.web.cors.add-mappings[0].allowed-headers=*
