spring.application.name=portfolio

# ==============================
# SERVER
# ==============================
server.port=8090

# ==============================
# POSTGRESQL (LOCAL)
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio_db
spring.datasource.username=postgres
spring.datasource.password=2611

spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# CORS ? allow your Vite frontend
# ==============================
spring.web.cors.add-mappings[0].path=/api/**
spring.web.cors.add-mappings[0].allowed-origins=http://localhost:5173
spring.web.cors.add-mappings[0].allowed-methods=GET,POST,OPTIONS
spring.web.cors.add-mappings[0].allowed-headers=*
